spring:
  config:
    activate:
      on-profile: prd

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_USER_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

logging:
  level:
    root: INFO
  file:
    name: logs/basic.log
  logback:
    rolling-policy:
      file-name-pattern: "logs/basic.%d{yyyy-MM-dd}.%i"
      max-history: 30
